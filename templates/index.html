{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-username" style="display: none;"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-logout" style="display: none;">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal" id="nav-login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal" id="nav-register">Register</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" placeholder="Search for books" aria-label="Search for books" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>

        <div id="book-grid" class="row"></div>

        <div id="book-details" style="display:none;">
            <div class="card">
                <img id="book-image" class="card-img-top" src="" alt="Book image">
                <div class="card-body">
                    <h2 id="book-title" class="card-title"></h2>
                    <p id="book-author" class="card-text"></p>
                    <p id="book-description" class="card-text"></p>
                    <p id="book-published-date" class="card-text"></p>
                    <h3>Reviews</h3>
                    <ul id="review-list" class="list-group"></ul>
                    <h3>Add a Review</h3>
                    <form id="review-form">
                        <textarea id="review-text" class="form-control" required></textarea><br>
                        <input type="number" id="review-rating" class="form-control" min="1" max="5" required><br>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                    <button id="back-button" class="btn btn-secondary mt-3">Back to List</button>
                </div>
            </div>
        </div>
    </div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="login-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="login-username" required>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <button class="btn btn-link mt-3" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Register</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="register-form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="register-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="register-username" required>
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="register-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
